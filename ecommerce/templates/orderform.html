{%  extends 'base.html' %}
{%  load static %}
{%  block content %}

<center>
    <h1>Enter Order Details</h1>
    <br></center>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter the Address">
</div>
    <div class="mb-3">
  <label class="form-label">Phone Number</label>
  <input type="text" class="form-control" name="p" placeholder="Enter the Phone Number">
</div>

     <div class="mb-3">
  <label class="form-label">Account Number</label>
  <input type="text" class="form-control" name="n" placeholder="Enter the Account Number">
</div>
    <div class="mb-3">
  <input type="submit" class="form-control" value="SUBMIT">
</div>
</form>

{% if messages %}
{% for i in messages %}
<ul>
    <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}
{% endblock %}
