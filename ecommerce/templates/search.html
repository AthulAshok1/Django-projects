{%  extends 'base.html' %}
{%  load static %}
{%  block content %}
<!--{{query}}-->
<!--{{p}}-->
<center>
    <div class="text-center"> <h5> You Have Searched for <span class="text-danger fw-bolder">{{query}}</span> </h5> </div>
</center>

<div class="container-fluid mt-2 rounded" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card" style="width: 25rem;">
  <img src="{{i.image.url}}" class="card-img-top img -thumbnail " alt="..." height="250px" width="100%;">
  <div class="card-body">
    <h3 class="card-title text-center">{{i.name}}</h3>
        <h5 class="text-center">{{i.price}}</h5>
        <a href="{% url 'shop:detail' i.id %} " class="btn btn-primary" style="position:relative;left:30%">DETAILS</a>
  </div>
</div>

{% empty %}
            <div class="text-center"> <h5> NO Serach Results Found <span class="text-danger fw-bolder">{{query}}</span> </h5> </div>

        </div>{% endfor %}
    </div>
</div>

</div>

{% endblock %}
