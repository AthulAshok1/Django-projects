<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mb-5 mt-5 bg bg-light">
  <div class="row">
    <div class="col">
      <center>
      <img src="{{n.image.url}}" class="mb-5 mt-5" height="300px" width="250px"></center>
    </div>
      <div class="col-sm-5">
        <h4>{{n.name}}</h4>
          <h5 class="mt-4">{{n.price}}</h5>
        {{n.stock}}

      <p class="mt-2">{{n.desc}}</p>
      {% if user.is_superuser == False %}

      {% if n.stoke <= 0 %}

      <h4>out of stock </h4>
      {% else %}

       <h4><a class="btn btn-danger" href="{% url 'cart:addtocart' n.name %}">ADD TO CART</a></h4>
      {% endif %}

      {% else %}


       <h4><a class="btn btn-danger" href="{% url 'admin:index'  %}">ADD TO SHOP</a></h4>

       {% endif %}
      </div>

  </div>
</div>



{% endblock %}
